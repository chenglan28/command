<link rel="stylesheet" type="text/css" href="lottery/style.css"/>

<body>
<div id="demo">
<div class="time">
<span id="time">loading......</span>
</div>
<div id="menu">
<input type="text" id="input" />

<option value="baidu">百度</option>
<option value="command">command</option>
</select>
<button type="button" onclick="start()" class="start">运行</button>
<button type="button" onclick="baidu()" id="baidu_button" class="menu_button">百度</button>
<button type="button" onclick="bilibili()" id="bilibili_button" class="menu_button">bilibili</button>

<button type="button" onclick="air_game()" id="air_game_button" class="menu_button">你好,pig小镇</button>
</div>
<a onclick="baidu()"><img src="baidu/icon.png" class="icon baidu_icon"></a>
<a onclick="setting()"><img src="setting/setting.png" class="setting"/></a>
<div id="lottery">
<span class="title">彩票</span>
<a onclick="close_lottery()"><img src="close.png" class="close"/></a>
<br/>
<input type="text" id="lottery_text1">

</div>

<span class="title">百度</span>
<a onclick="close_baidu()"><img src="close.png" class="close"/></a>
<iframe src="http://m.baidu.com" class="baidu" frameborder="0"></iframe>
</div>
<div id="bilibili">
<span class="title">bilibili</span>
<a onclick="close_bilibili()"><img src="close.png" class="close"/></a>
<iframe src="https://m.bilibili.com" class="bilibili" frameborder="0"></iframe>
</div>

<span class="title">百度</span>

<div id="setting">

<a onclick="close_setting()"><img src="close.png" class="close"/></a>

<button type="button" onclick="setting_button3()" class="setting_button3 setting_button">背景</button>

</div>
<div id="setting_box2">
在左侧选择您要操纵的版块
</div>

<button type="button" onclick="MCR_world()" class="MCR_world">地图</button>
<button type="button" onclick="MCR_skin()" class="MCR_skin">皮肤</button>
